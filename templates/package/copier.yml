package_type:
    type: str
    help: "Type of the package (service or layer)"
    choices:
        - service
        - layer

package_name:
  type: str
  help: "Given name of the package (e.g. fs, s3, retry)"

package_pascal:
  type: str
  help: "The TitleCase name of the package (e.g. Fs, S3, Retry)"
  default: "{{ package_name | title | replace('-', '') | replace('_', '') }}"

package_snake:
  type: str
  help: "Name of the package in snake_case (e.g. fs, s3, retry)"
  default: "{{ package_name | replace('-', '_') | replace(' ', '_') | lower }}"

package_kebab:
  type: str
  help: "Name of the package in kebab-case (e.g. fs, s3, retry)"
  default: "{{ package_name | replace('_', '-') | replace(' ', '-') | lower }}"
