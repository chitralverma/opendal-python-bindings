[workspace]
exclude = []
members = ["pyo3-opendal", "opendal", "services/*", "layers/*"]
resolver = "2"

[workspace.package]
authors = ["Apache OpenDAL <dev@opendal.apache.org>"]
categories = []
description = "Apache OpenDALâ„¢ Python Binding (workspace)"
edition = "2024"
homepage = "https://opendal.apache.org/"
keywords = []
license = "Apache-2.0"
readme = "README.md"
repository = "https://github.com/apache/opendal"
rust-version = "1.85"
version = "0.47.0"

[workspace.dependencies]
bytes = "1.10.1"
futures = "0.3"
jiff = { version = "0.2.15" }
mea = "0.6"
opendal-core = { git = "https://github.com/apache/opendal.git", branch = "main" }
pyo3 = { version = "0.27", features = ["generate-import-lib", "jiff-02"] }
pyo3-async-runtimes = { version = "0.27", features = ["tokio-runtime"] }
pyo3-opendal = { path = "pyo3-opendal" }
pyo3-stub-gen = { version = "0.18" }
pythonize = "0.27.0"
serde = { version = "1", default-features = false }
serde_json = "1"
tokio = "1"

[profile.release]
codegen-units = 1
debug = false
lto = "fat"
strip = true
